<div class="modal-header" style="width: 100%">
  <h4 class="modal-title">Edit Product</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="productEdited && !productEditFailed">
    <div class="alert alert-success">
      <strong>Success!</strong> Product Updated successfully.
    </div>
  </div>
  <div *ngIf="!productEdited && productEditFailed">
    <div class="alert alert-danger">
      <strong>Failed!</strong> Something went wrong... Try again.
    </div>
  </div>
  <app-product-add [productToEdit]="product" (editProduct)="editProduct($event)"></app-product-add>
</div>
